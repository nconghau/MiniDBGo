server {
    # Lắng nghe trên cổng 80 (cổng mặc định của Nginx)
    listen 80;
    server_name localhost;

    # Thư mục gốc chứa các file tĩnh (đã được copy từ /app/dist)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # --- XỬ LÝ SPA (Single Page Application) ROUTING ---
    # Bất kỳ request nào không khớp file tĩnh sẽ rơi vào đây
    location / {
        # Thử tìm file tĩnh ($uri),
        # hoặc thư mục ($uri/),
        # nếu không thấy, trả về /index.html để React xử lý routing
        try_files $uri $uri/ /index.html;
    }

    # (Tùy chọn) Bật nén Gzip để tăng tốc độ tải trang
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}