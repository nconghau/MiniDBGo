version: "3.9"

services:
  minidbgo:
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minidbgo
    ports:
      - "6866:6866"
    volumes:
      - ./data:/data
    environment:
      - MODE=server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1.0"        
          memory: 1G        
        reservations:
          cpus: "0.5"
          memory: 512M

  minidbgo-client:
    platform: linux/arm64
    build:
      context: ./client/MiniDBGoClient
      dockerfile: Dockerfile
      args:
        - PUBLIC_BASE_URL_ARG=http://localhost:6866/api
    container_name: minidbgo-client
    ports:
      - "3000:80"
    depends_on:
      - minidbgo
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M 
        reservations:
          cpus: "0.2"
          memory: 128M

